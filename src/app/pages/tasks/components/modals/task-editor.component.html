<h2 mat-dialog-title>{{data ? 'Редактирование' : 'Создание'}}</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="form">
    <mat-form-field appearance="fill">
      <mat-label>Название задачи</mat-label>
      <input matInput formControlName="title" required>
      @if (taskForm.get('title')?.hasError('required')) {
        <mat-error>Это поле обязательно для заполнения</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Описание задачи</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Статус</mat-label>
      <mat-select formControlName="status">
        @for (status of statusOptions; track status) {
          <mat-option [value]="status">
            {{status | currentStatusName}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" type="submit">Сохранить</button>
  </mat-dialog-actions>
</form>
